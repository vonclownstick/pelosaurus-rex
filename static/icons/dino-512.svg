<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a1a"/>

  <!-- Dinosaur body (simplified T-Rex style) - scaled up -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="27" rx="120" ry="93" fill="#4CAF50"/>

    <!-- Head -->
    <ellipse cx="-93" cy="-40" rx="67" ry="67" fill="#4CAF50"/>

    <!-- Eye -->
    <circle cx="-112" cy="-48" r="11" fill="#ffffff"/>
    <circle cx="-112" cy="-48" r="5" fill="#000000"/>

    <!-- Snout -->
    <ellipse cx="-139" cy="-27" rx="21" ry="16" fill="#388E3C"/>

    <!-- Tail -->
    <path d="M 93,40 Q 147,27 173,0" stroke="#4CAF50" stroke-width="48" fill="none" stroke-linecap="round"/>

    <!-- Spikes on back -->
    <polygon points="0,-53 21,-93 43,-53" fill="#66BB6A"/>
    <polygon points="32,-48 53,-88 75,-48" fill="#66BB6A"/>
    <polygon points="64,-43 85,-75 107,-43" fill="#66BB6A"/>

    <!-- Left leg -->
    <rect x="-53" y="93" width="32" height="67" rx="16" fill="#388E3C"/>
    <ellipse cx="-37" cy="165" rx="21" ry="13" fill="#388E3C"/>

    <!-- Right leg -->
    <rect x="21" y="93" width="32" height="67" rx="16" fill="#388E3C"/>
    <ellipse cx="37" cy="165" rx="21" ry="13" fill="#388E3C"/>

    <!-- Left arm (small) -->
    <rect x="-67" y="0" width="21" height="40" rx="11" fill="#388E3C"/>

    <!-- Right arm (small) -->
    <rect x="45" y="0" width="21" height="40" rx="11" fill="#388E3C"/>
  </g>
</svg>
