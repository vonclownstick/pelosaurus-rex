<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Pelosaurus Rex</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/static/icons/dino-192.png">
    <meta name="theme-color" content="#1a1a1a">

    <!-- iOS-specific PWA meta tags -->
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Pelosaurus">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">

    <link rel="stylesheet" href="/static/style.css?v=timer-fix">
</head>
<body>
    <!-- View 1: Login -->
    <div id="view-login" class="view active">
        <div class="login-container">
            <h1><span class="dino-icon">ü¶ñ</span> Pelosaurus Rex</h1>
            <div class="pin-display">
                <input type="password" id="pin-input" readonly maxlength="4" placeholder="Enter PIN">
            </div>
            <div class="keypad">
                <button class="key-btn" data-value="1">1</button>
                <button class="key-btn" data-value="2">2</button>
                <button class="key-btn" data-value="3">3</button>
                <button class="key-btn" data-value="4">4</button>
                <button class="key-btn" data-value="5">5</button>
                <button class="key-btn" data-value="6">6</button>
                <button class="key-btn" data-value="7">7</button>
                <button class="key-btn" data-value="8">8</button>
                <button class="key-btn" data-value="9">9</button>
                <button class="key-btn clear" data-value="clear">C</button>
                <button class="key-btn" data-value="0">0</button>
                <button class="key-btn enter" data-value="enter">‚èé</button>
            </div>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- View 2: Dashboard -->
    <div id="view-dashboard" class="view">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Choose a Workout</h1>
                <button id="menu-trigger" class="menu-trigger">ü¶ñ</button>
                <div id="dropdown-menu" class="dropdown-menu" style="display: none;">
                    <button id="settings-btn" class="menu-item">‚öôÔ∏è Settings</button>
                    <button id="logout-btn" class="menu-item">üö™ Logout</button>
                </div>
            </div>
            <div id="routines-list" class="routines-list">
                <!-- Workout cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- View 3: Workout -->
    <div id="view-workout" class="view">
        <div class="workout-container">
            <div class="workout-header">
                <button id="back-btn" class="back-btn">‚Üê Back</button>
                <h2 id="workout-title">Workout</h2>
            </div>

            <div class="timer-display">
                <div id="phase-name" class="phase-name">Ready</div>
                <div id="timer" class="timer">00:00</div>
                <div id="phase-instruction" class="phase-instruction"></div>
            </div>

            <div class="next-phase-container">
                <div class="next-label">Next:</div>
                <div id="next-phase" class="next-phase">-</div>
            </div>

            <div class="controls">
                <button id="start-btn" class="control-btn start">Start</button>
                <button id="pause-btn" class="control-btn pause" style="display:none;">Pause</button>
                <button id="resume-btn" class="control-btn resume" style="display:none;">Resume</button>
                <button id="stop-btn" class="control-btn stop" style="display:none;">Stop</button>
                <button id="music-btn" class="control-btn music" style="display:none;">üéµ Music</button>
            </div>

            <div class="timeline-container">
                <div id="timeline" class="timeline">
                    <!-- Timeline segments will be dynamically inserted here -->
                </div>
                <div id="timeline-cursor" class="timeline-cursor"></div>
            </div>

            <div class="progress-info">
                <span id="segment-counter">Segment 0/0</span>
                <span id="total-progress">0%</span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Spotify Settings</h2>
            <button id="spotify-connect-btn" class="btn-primary">Connect Spotify</button>
            <div id="spotify-connected" style="display:none;">
                <p>‚úÖ Connected to Spotify</p>
                <label for="playlist-uri">Playlist URI:</label>
                <input type="text" id="playlist-uri" placeholder="spotify:playlist:...">
                <button id="save-playlist-btn" class="btn-primary">Save</button>
            </div>
            <button id="close-modal-btn" class="btn-secondary">Close</button>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/static/sw.js')
            .then(reg => console.log('Service Worker registered!', reg))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>

    <script src="/static/NoSleep.min.js"></script>
    <script src="/static/spotify.js"></script>
    <script src="/static/script.js?v=touch-fix"></script>
</body>
</html>
